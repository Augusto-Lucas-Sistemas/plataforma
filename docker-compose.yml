# Arquivo docker-compose.yml SIMPLIFICADO para focar em estabilidade

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  tenantservice:
    build:
      context: .
      dockerfile: ./core/tenant-service/Dockerfile
    container_name: tenantservice
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/plataforma_db
    restart: on-failure

volumes:
  mongo-data: