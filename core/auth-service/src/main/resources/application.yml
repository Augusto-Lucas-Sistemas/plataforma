spring:
  application:
    name: auth-service
  config:
    import: "configserver:"
    fail-fast: true
    retry:
      max-attempts: 30
      initial-interval: 2000
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/